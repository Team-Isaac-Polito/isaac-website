name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci && npm install -g @lhci/cli@0.12.x
      - run: npm run build
      - run: lhci autorun
